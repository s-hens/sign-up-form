<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMILIARS | Sign up today!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    
    <div class="left">
       <span class="logo">Familiars</span>
       <span class="piccredit">Photo by Lachlan Gowen | <a href="https://unsplash.com/photos/lR9nnUuUQ_Y">Unsplash</a></span>
    </div>

    <div class="right">
        <p>Are you a witch in need of a feline companion? Is isolation in your tower, lair, or hut driving you mad?</p>
        <p>Sign up <em>now</em> to meet your familiar <em>today</em>!</p>

        <form action="example.com/path" method="post">

            <fieldset>
                <legend>About You</legend>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname">

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname">

                <fieldset>
                    <legend>Magic Type</legend>
                    <input type="radio" id="good" name="magictype" value="good">
                    <label for="good">Good</label>
                    <input type="radio" id="evil" name="magictype" value="evil">
                    <label for="evil">Evil</label>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Account Information</legend>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </div>
    
</body>
</html>
